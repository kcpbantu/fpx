<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KCPbantu FPX</title>
    <meta name="description" content="KCPbantu FPX" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
   <script src="/config.js" defer></script>
   
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main" style="display: flex;">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
              
        <div class="sr-container">
          <section class="container">
            <h1>One-time Donation</h1>         
            <button data-sku-id="sku_HBMnBQGYJHW8Dw">Donate RM5.00 once</button>
            <button data-sku-id="sku_HBMov5OKOnuGMe">Donate RM10.00 once</button>
            <button data-sku-id="sku_HBMofgdLumOY1E">Donate RM50.00 once</button>
            <button data-sku-id="sku_HBMo1Gcji6cJ7X">Donate RM100.00 once</button>
          </section>
          <section class="container">
            <h1>Recurring Donation</h1>
            <button data-plan-id="plan_HBcYLVgQbSTciB">
              Donate RM5.00 per month
            </button>
            <button data-plan-id="plan_HBcYJi1m8OWIyr">
              Donate RM10.00 per month
            </button>
            <button data-plan-id="plan_HBMrV0skVmcSyU">
              Donate RM50.00 per month
            </button>
            <button data-plan-id="plan_HBMsD1mYv6N2z3">
              Donate RM100.00 per month
            </button>
          </section>
        </div>
        <div id="error-message"></div>
      </div>
    </div>
  
    <div class="banner">
      <span>
        
        <a href="https://www.kcpbantu.org"> KCPbantu.org </a> 
      </span>
    </div>

    <script>
      var stripe = Stripe('pk_live_y0w739w1dR6yZv3P8dfhFBCh00lEbc72UX');
      var buyButton = document.getElementById('buy-button');
      buyButton.addEventListener('click', function(event) {
        event.preventDefault();
        stripe.redirectToCheckout({
          sessionId: sessionId
        });
      });

      var sessionId;
      fetch('/create-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
      }).then(function(r) {
        return r.json();
      }).then(function(response) {
        sessionId = response.id;
      });
    </script>
    <script>
      // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
      var PUBLISHABLE_KEY = "pk_live_y0w739w1dR6yZv3P8dfhFBCh00lEbc72UX";
      // Replace with the domain you want your users to be redirected back to after payment
      var DOMAIN = location.href.replace(/[^/]*$/, "");

      if (PUBLISHABLE_KEY === "pk_live_y0w739w1dR6yZv3P8dfhFBCh00lEbc72UX") {
        console.log(
          "Replace the hardcoded publishable key with your own publishable key: https://dashboard.stripe.com/test/apikeys"
        );
      }

    var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function(result) {
        if (result.error) {
          var displayError = document.getElementById("error-message");
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll("button").forEach(function(button) {
        button.addEventListener("click", function(e) {
          var skuId = e.target.dataset.skuId;
          var planId = e.target.dataset.planId;
          var items = skuId
            ? [{ sku: skuId, quantity: 1 }]
            : [{ plan: planId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              items: items,
              successUrl:
                DOMAIN + "success.html?session_id={CHECKOUT_SESSION_ID}",
              cancelUrl:
                DOMAIN + "canceled.html?session_id={CHECKOUT_SESSION_ID}"
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
