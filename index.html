<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="utf-8" />
    <title>Contoh Stripe FPX</title>
    <meta name="description" content="Contoh Stripe FPX" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <form id="payment-form" class="sr-payment-form">
          <div class="sr-combo-inputs-row">
            <label for="fpx-bank-element">
              FPX Bank
            </label>
            <div class="sr-input sr-fpx-bank-element" id="fpx-bank-element">
              <!-- A Stripe Element will be inserted here. -->
            </div>
          </div>
          <div class="sr-field-error" id="error-message" role="alert"></div>
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Beli untuk </span
            ><span id="order-amount"></span>
          </button>
        </form>
        <div class="sr-result hidden">
          <p>Hasil pembayaran - <a href="./">pergi lagi</a><br /></p>
          <pre>
            <code></code>
          </pre>
        </div>
      </div>
    </div>
    <div class="banner">
      <span>
        This is a
        <a href="https://github.com/stripe-samples"> Stripe Sample </a> on how
        to accept a card payment on the web.
        <a href="https://github.com/stripe-samples/web-elements-fpx-payment">
          View code on GitHub.
        </a>
      </span>
    </div>
  </body>
</html>
